models:
  Question:
    text: longtext
    capture_id: nullable unsigned bigint # the response to the question is stored according to the capture
    branch_id: unsigned bigint # the branch determines the next question to be asked
    capture_filter: mediumtext # set of allowable values if relevant
  Capture:
    table: mediumtext # table name to store input value
    field: mediumtext # table field to store input value
  Branch:
    from_question_id: unsigned bigint # which question is this a branch for
    to_question_id: unsigned bigint nullable # which question does this particular branch go to
    response: mediumtext # text to match from the question response in order to go down this branch
  QuestionState:
    user_id: unsigned bigint
    question_id: unsigned bigint
    state: unsigned tinyint # triggered, sent, responded, closed
    response: mediumtext
    last_changed: datetime

